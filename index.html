<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --forest-green: #2D402E; --ivory: #F3F0E7; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--ivory); 
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden; /* 演出中は勝手に動かないように固定 */
        }

        /* 全体の配置：画面の真ん中を基準にする */
        .viewport {
            position: relative;
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* 招待状カード */
        .card {
            position: absolute;
            bottom: 0; /* 最初は封筒の中に隠れる位置 */
            width: 300px; height: 500px;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            z-index: 5;
            padding: 30px 15px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            /* アニメーション：画面中央までせり上がる */
            animation: slideToCenter 2s forwards 2.5s;
        }

        @keyframes slideToCenter {
            /* 画面中央に収まるようにマイナス値を調整 */
            to { transform: translateY(-120px); }
        }

        /* 封筒アッセンブリ */
        .envelope {
            position: relative;
            width: 320px; height: 220px;
            z-index: 10;
        }

        .env-back {
            position: absolute; width: 100%; height: 100%;
            background: var(--forest-green);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .flap {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 130px solid var(--forest-green);
            transform-origin: top;
            z-index: 10;
            animation: openFlap 1s forwards 1s;
        }

        @keyframes openFlap {
            to { transform: rotateX(180deg); z-index: 1; }
        }

        .env-front {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--forest-green);
            clip-path: polygon(0 35%, 100% 35%, 100% 100%, 0 100%);
            z-index: 8;
        }

        /* 【重要】底のはみ出しを物理的に隠すガード */
        .bottom-guard {
            position: absolute;
            bottom: -500px; left: -20px;
            width: 360px; height: 500px;
            background-color: var(--ivory); /* 背景と同じ色で隠す */
            z-index: 9;
        }

        /* カード内部のデザイン */
        .card-inner {
            border: 1px solid var(--forest-green);
            outline: 3px double var(--forest-green);
            outline-offset: -8px;
            height: 100%;
            display: flex; flex-direction: column; justify-content: center;
        }
        .names { font-size: 1.6rem; margin: 15px 0; color: var(--forest-green); line-height: 1.2; }
        .rsvp-form { margin-top: 20px; border-top: 1px solid var(--forest-green); padding-top: 20px; }
        input, select { width: 100%; margin-bottom: 10px; padding: 8px; border: none; border-bottom: 1px solid var(--forest-green); background: transparent; font-family: inherit; font-size: 0.9rem; }
        .btn { background: var(--forest-green); color: var(--ivory); border: none; padding: 10px 20px; font-weight: bold; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="envelope">
            <div class="flap"></div>
            <div class="env-back"></div>
            
            <div class="card">
                <div class="card-inner">
                    <p style="font-size: 0.7rem; letter-spacing: 2px;">INVITATION</p>
                    <div class="names">GENEVIEVE<br>& CHARLES</div>
                    <p style="font-size: 0.9rem;">JUNE 14, 2026</p>

                    <div class="rsvp-form">
                        <p style="font-size: 0.9rem; letter-spacing: 2px; margin-bottom: 10px;">RSVP</p>
                        <input type="text" placeholder="Your Name">
                        <select>
                            <option value="">Attendance</option>
                            <option value="yes">Accepts with pleasure</option>
                            <option value="no">Declines with regret</option>
                        </select>
                        <button class="btn">SEND RESPONSE</button>
                    </div>
                </div>
            </div>

            <div class="env-front"></div>
            <div class="bottom-guard"></div> </div>
    </div>

</body>
</html>
