<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --forest-green: #2D402E; --ivory: #F3F0E7; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--ivory); 
            font-family: 'Cormorant Garamond', serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 1. すべてのパーツを束ねる中央の親ボックス */
        .stage {
            position: relative;
            width: 340px;
            height: 240px; /* 封筒のサイズを基準にする */
            display: flex; justify-content: center; align-items: center;
        }

        /* --- 封筒：背面 --- */
        .env-back {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--forest-green);
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* --- 招待状カード（封筒の背面と前面の間に配置） --- */
        .card-container {
            position: absolute;
            top: 5px; left: 15px; /* 封筒の内側に配置 */
            width: 310px; height: 260px;
            z-index: 5; /* 初期は封筒の中 */
            transform-style: preserve-3d;
            /* 1:上昇、2:最前面へ移動(z-index 100)、3:展開 */
            animation: 
                slideUp 2.2s forwards 2.5s, 
                toFront 0.1s forwards 4.6s;
        }

        .card-top {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            box-sizing: border-box; padding: 30px 15px; text-align: center;
            z-index: 2;
        }

        .card-bottom {
            position: absolute; top: 100%; left: 0;
            width: 100%; height: 100%;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            border-top: 1px dashed rgba(45, 64, 46, 0.2);
            box-sizing: border-box; padding: 15px;
            transform-origin: top;
            transform: rotateX(179deg);
            backface-visibility: hidden;
            animation: unfold 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards 4.8s;
        }

        /* --- 封筒：前面（重要：ここで底のはみ出しを物理的に消します） --- */
        .env-front {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--forest-green);
            /* 下半分のみを表示し、上半分をV字に空ける。かつ底辺(100%)を越えるものは描画しない */
            clip-path: polygon(0 35%, 100% 35%, 100% 100%, 0 100%);
            z-index: 10; /* カード(z-index:5)を隠す */
        }

        /* --- 封筒：蓋 --- */
        .flap {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 170px solid transparent; border-right: 170px solid transparent;
            border-top: 130px solid var(--forest-green);
            transform-origin: top;
            z-index: 15; /* 最初は一番上 */
            animation: openFlap 1s forwards 1s;
        }

        /* --- アニメーション定義 --- */
        @keyframes openFlap { to { transform: rotateX(180deg); z-index: 1; } }
        /* カードの上昇距離を -260px に固定（画面中央に案内が残るよう調整） */
        @keyframes slideUp { to { transform: translateY(-260px); } }
        /* 上がりきった瞬間に、封筒の前面(z-index 10)を追い越して最前面(100)へ */
        @keyframes toFront { to { z-index: 100; } }
        @keyframes unfold { to { transform: rotateX(0deg); } }
        
        /* 最後に封筒だけを消すグループ */
        .env-fade-group { animation: fadeOut 0.8s forwards 6.5s; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* 装飾用CSS */
        .names { font-size: 1.6rem; margin: 15px 0; color: var(--forest-green); font-weight: 600; line-height: 1.2; }
        .rsvp-form { border-top: 1px solid var(--forest-green); margin-top: 10px; padding-top: 10px; text-align: left; }
        input, select { width: 100%; margin-bottom: 5px; padding: 8px; border: none; border-bottom: 1px solid var(--forest-green); background: transparent; font-family: inherit; font-size: 0.85rem; box-sizing: border-box; outline: none; }
        .btn { background: var(--forest-green); color: var(--ivory); border: none; padding: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="stage">
        <div class="card-container">
            <div class="card-top">
                <p style="font-size: 0.6rem; letter-spacing: 3px; margin:0;">INVITATION</p>
                <div class="names">GENEVIEVE<br>& CHARLES</div>
                <p style="font-size: 0.8rem; margin:0;">JUNE 14, 2026</p>
            </div>
            <div class="card-bottom">
                <div class="rsvp-form">
                    <p style="text-align: center; font-size: 0.7rem; margin: 0 0 5px 0;">RSVP</p>
                    <input type="text" placeholder="Your Name">
                    <select>
                        <option value="">Attendance</option>
                        <option value="yes">Accepts with pleasure</option>
                        <option value="no">Declines with regret</option>
                    </select>
                    <button class="btn">SEND RESPONSE</button>
                </div>
            </div>
        </div>

        <div class="env-fade-group">
            <div class="env-back"></div>
            <div class="env-front"></div>
            <div class="flap"></div>
        </div>
    </div>

</body>
</html>
