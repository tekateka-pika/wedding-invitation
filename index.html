<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --forest-green: #2D402E; --ivory: #F3F0E7; }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            background-color: var(--ivory); 
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center; /* 画面の垂直中央に配置 */
            overflow: hidden; /* 演出中は余計なスクロールを防止 */
        }

        /* 封筒とカードを囲むメインコンテナ */
        .envelope-system {
            position: relative;
            width: 320px;
            height: 220px;
            /* 重要：この枠の下にはみ出るものをすべて隠す */
            overflow: visible; 
        }

        /* 物理的にはみ出しをカットするためのクリッピングコンテナ */
        .clipper {
            position: absolute;
            top: -400px; /* カードが上がるスペース */
            left: -20px;
            width: 360px;
            height: 620px; /* 400(カード) + 220(封筒) */
            overflow: hidden; /* ここで底をカットします */
            padding: 20px;
        }

        .env-back {
            position: absolute; bottom: 0; left: 20px;
            width: 320px; height: 220px;
            background: var(--forest-green);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .flap {
            position: absolute; bottom: 90px; left: 20px; /* 220px(封筒) - 130px(蓋) */
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 130px solid var(--forest-green);
            transform-origin: top;
            z-index: 10;
            animation: openFlap 1s forwards 1s;
        }

        .env-front {
            position: absolute; bottom: 0; left: 20px;
            width: 320px; height: 220px;
            background: var(--forest-green);
            clip-path: polygon(0 35%, 100% 35%, 100% 100%, 0 100%);
            z-index: 8;
        }

        .card {
            position: absolute;
            bottom: -380px; /* 最初はクリッパーの枠外（下）に隠す */
            left: 30px;
            width: 300px;
            height: 550px;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            z-index: 5;
            padding: 40px 15px;
            box-sizing: border-box;
            text-align: center;
            animation: slideUp 2s forwards 2.5s;
        }

        @keyframes openFlap {
            to { transform: rotateX(180deg); z-index: 1; }
        }

        @keyframes slideUp {
            /* 封筒の中からちょうど良い位置までせり出す */
            to { transform: translateY(-400px); }
        }

        .card-inner {
            border: 1px solid var(--forest-green);
            outline: 3px double var(--forest-green);
            outline-offset: -8px;
            height: 100%;
            padding: 20px 10px;
        }

        .names { font-size: 1.6rem; margin: 15px 0; color: var(--forest-green); }
        .card-rsvp input, .card-rsvp select {
            width: 100%; margin-bottom: 10px; padding: 8px;
            border: none; border-bottom: 1px solid var(--forest-green);
            background: transparent; font-family: inherit;
        }
        .btn { background: var(--forest-green); color: var(--ivory); border: none; padding: 10px 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="envelope-system">
        <div class="clipper">
            <div class="card">
                <div class="card-inner">
                    <p style="font-size: 0.7rem; letter-spacing: 2px;">INVITATION</p>
                    <div class="names">GENEVIEVE<br>& CHARLES</div>
                    <p>JUNE 14, 2026</p>
                    <div class="card-rsvp">
                        <p style="font-size: 1rem; letter-spacing: 2px; margin-bottom: 10px;">RSVP</p>
                        <input type="text" placeholder="Your Name">
                        <select>
                            <option value="">Attendance</option>
                            <option value="yes">Accepts with pleasure</option>
                            <option value="no">Declines with regret</option>
                        </select>
                        <button class="btn">SEND RESPONSE</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flap"></div>
        <div class="env-back"></div>
        <div class="env-front"></div>
    </div>

</body>
</html>
